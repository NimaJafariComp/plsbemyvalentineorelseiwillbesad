<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kat, Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ----- Reset & Base Styles ----- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow-x: hidden; }
    body {
      background-color: #bdadd1; /* Light purple */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
      padding-top: 30px;
    }

    /* ----- Floating Hearts Background ----- */
    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: rgba(255, 0, 0, 0.7);
      font-size: 24px;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) scale(1.2);
        opacity: 0;
      }
    }

    /* ----- Landing Page ----- */
    #landingPage {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 45px 20px 20px;;
    }
    #landingPage h1 {
      font-size: 2.5em;
      margin-top: 45px;
    }
    /* Use a reliable placeholder image for the KitKat chocolate bar.
       Replace the URL with your preferred image if needed. */
    #landingPage img.kitkat {
      max-width: 400px;
      width: 80%;
      display: block;
      margin: 8px auto;
    }
    .button-container {
      position: relative;
      margin: 20px;
    }
    .btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      background: #672079;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .dodging {
      position: absolute;
    }

    /* ----- Animated GIFs ----- */
    /* Running Cat (Bottom) */
    .cat-run {
      position: fixed;
      bottom: 10px;
      left: -250px;
      width: 200px;
      animation: catRun 6s linear infinite;
      z-index: 2;
    }
    @keyframes catRun {
    0% {
        left: -250px; /* Start off-screen on the left */
        transform: scaleX(1);
    }
    100% {
        left: 100%; /* End off-screen on the right */
        transform: scaleX(1);
  }
    }
    /* Bouncing Panda (Top Left) */
    .panda {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 300px;
      animation: pandaBounce 4s ease-in-out infinite;
      z-index: 2;
    }
    @keyframes pandaBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    /* Dancing Kitten (Top Right) */
    .kitten {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      animation: kittenDance 3s ease-in-out infinite;
      z-index: 2;
    }
    @keyframes kittenDance {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ----- Celebration Form ----- */
    #celebrationPage {
      display: none;
      position: relative;
      z-index: 1;
      padding: 30px 20px 20px;;
    }
    .celebration-form {
      max-width: 500px;
      margin: 20px auto;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 30px 20px 20px;;
      text-align: left;
    }
    .celebration-form h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .celebration-form label {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
    }
    .celebration-form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .celebration-form button {
      padding: 10px 20px;
      font-size: 1em;
      background: #9370DB;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    /* ----- Final Celebration Page ----- */
    #finalPage {
      display: none;
      text-align: center;
      padding: 45px 20px 20px;;
      position: relative;
      z-index: 1;
    }
    #finalPage h1 {
      margin-bottom: 20px;
      padding-top: 45px;
      font-size: 2em;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.9;
      transform: rotate(45deg);
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Hearts Background -->
  <div id="hearts-container"></div>

  <!-- Landing Page -->
  <div id="landingPage">
    <h1>Kitkat, Will You Be My Valentine?</h1>
    <!-- KitKat chocolate bar image (replace URL if needed) -->
    <img class="kitkat" src="pngegg.png" alt="KitKat Chocolate Bar">
    <div class="button-container">
      <button id="yesBtn" class="btn">Yes</button>
      <button id="noBtn" class="btn dodging">No</button>
    </div>
  </div>

  <!-- Animated GIFs -->
  <!-- Running Cat -->
  <img class="cat-run" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXY3YTBxazllMWJsZXBsOGRlbWFvYW0zZDhhMDhpZHcycndmaWxociZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tpVKvAabWt3G5csMkT/giphy.gif" alt="Running Cat">
  <!-- Bouncing Panda -->
  <img class="panda" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Bouncing Panda">
  <!-- Dancing Kitten -->
  <img class="kitten" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Dancing Kitten">

  <!-- Celebration Form Page (Hidden by Default) -->
  <div id="celebrationPage"></div>

  <!-- Final Celebration Page (Hidden by Default) -->
  <div id="finalPage"></div>

  <script>
    /* ----- Floating Hearts Logic ----- */
    const heartsContainer = document.getElementById('hearts-container');
    function createHeart() {
    const hearts = ["❤", "💖", "💕", "💗", "💓", "💞", "💘"];
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)]; // Random heart emoji
    
    // Random position across the viewport
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    
    // Random size for variety
    const size = Math.random() * 30 + 20; // Size between 10px and 40px
    heart.style.fontSize = `${size}px`;
    
    // Random animation duration between 4s and 8s
    const duration = Math.random() * 4 + 8;
    heart.style.animationDuration = duration + 's';
    
    heartsContainer.appendChild(heart);
    
    // Remove heart after animation completes
    setTimeout(() => heart.remove(), duration * 1000);
    }
    // Initial burst of hearts
    for (let i = 0; i < 70; i++) {
      createHeart();
    }
    // Continuously spawn hearts every 150ms
    setInterval(createHeart, 100);

    /* ----- Dodging "No" Button ----- */
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', dodgeButton);
    noBtn.addEventListener('touchstart', dodgeButton);
    function dodgeButton(e) {
      const container = document.querySelector('.button-container');
      const rect = container.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      const newLeft = Math.random() * (rect.width - btnW);
      const newTop = Math.random() * (rect.height - btnH);
      noBtn.style.position = 'absolute';
      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';
    }

    /* ----- Yes Button & Celebration Form ----- */
    const yesBtn = document.getElementById('yesBtn');
    yesBtn.addEventListener('click', showCelebrationForm);
    function showCelebrationForm() {
      // Hide landing page
      document.getElementById('landingPage').style.display = 'none';
      // Build the celebration form page
      const celebrationPage = document.getElementById('celebrationPage');
      celebrationPage.style.display = 'block';
      celebrationPage.innerHTML = `
        <div class="celebration-form">
          <h2>Yay! Let's plan our day, Kitkat!</h2>
          <form id="valentineForm">
            <label><input type="checkbox" name="activity" value="small dinner"> Small Dinner</label>
            <label><input type="checkbox" name="activity" value="froyo"> Froyo</label>
            <label><input type="checkbox" name="activity" value="ice cream"> Ice Cream</label>
            <label><input type="checkbox" name="activity" value="hot coco"> Hot Coco</label>
            <label><input type="checkbox" name="activity" value="coffee"> Coffee</label>
            <label><input type="checkbox" name="activity" value="sweets"> Sweets</label>
            <label><input type="checkbox" name="activity" value="drinks"> Drinks</label>
            <label>
              Gift?
              <select name="gift">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </label>
            <p style="font-weight: bold; color: #D2691E;">Flowers, Kisses, and possibly Gifts are non-negotiable!</p>
            <label>
              Any other ideas:
              <input type="text" name="other" placeholder="Your idea here">
            </label>
            <button type="submit">Submit</button>
          </form>
        </div>
      `;
      // Handle form submission
      document.getElementById('valentineForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        let response = {};
        formData.forEach((value, key) => {
          if(response[key]) {
            if(Array.isArray(response[key])) {
              response[key].push(value);
            } else {
              response[key] = [response[key], value];
            }
          } else {
            response[key] = value;
          }
        });
        // Save response in localStorage (or send to a backend)
        localStorage.setItem('kitkatResponse', JSON.stringify(response));
        showFinalPage();
      });
    }

    /* ----- Final Celebration Page with Confetti ----- */
    function showFinalPage() {
      document.getElementById('celebrationPage').style.display = 'none';
      const finalPage = document.getElementById('finalPage');
      finalPage.style.display = 'block';
      finalPage.innerHTML = `
        <h1>Alrighty then love u pookie :))))</h1>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" 
     alt="Two Cats Hugging" 
     style="width: 100%; width: 600px; display: block; margin: auto;">
        
      `;
      startConfetti();
    }
    function startConfetti() {
      const confettiCount = 100;
      const finalPage = document.getElementById('finalPage');
      for (let i = 0; i < confettiCount; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        finalPage.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
