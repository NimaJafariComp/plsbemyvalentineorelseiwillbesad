<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitkat, Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ----- Reset & Base Styles ----- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow-x: hidden; }
    body {
      background-color: #E6E6FA; /* Light purple */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
      text-align: center; /* Centralizes text */
    }

    /* ----- Floating Hearts Background ----- */
    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: rgba(255, 0, 0, 0.7);
      font-size: 24px;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) scale(1.2);
        opacity: 0;
      }
    }

    /* ----- Landing Page ----- */
    #landingPage {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    #landingPage h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }
    /* Use a reliable placeholder image for the KitKat chocolate bar. */
    #landingPage img.kitkat {
      max-width: 400px;
      width: 80%;
      display: block;
      margin: 20px auto;
    }
    .button-container {
      position: relative;
      margin: 20px;
    }
    .btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      background: #9370DB;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .dodging {
      position: absolute;
    }

    /* ----- Running Cat Animation ----- */
    .cat-run {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 200px;
      animation: catRun 6s linear infinite;
      z-index: 2;
    }
    @keyframes catRun {
      0% {
        left: 100%;
        transform: scaleX(1);
      }
      100% {
        left: -250px;
        transform: scaleX(1);
      }
    }

    /* ----- Spread GIFs ----- */
    .gif {
      width: 200px; /* Increased size */
      position: absolute;
      z-index: 2;
    }
    .panda {
      top: 10px;
      left: 10px;
      animation: pandaBounce 4s ease-in-out infinite;
    }
    .kitten {
      top: 10px;
      right: 10px;
      animation: kittenDance 3s ease-in-out infinite;
    }
    .dog {
      bottom: 100px;
      left: 200px;
    }
    .bear {
      bottom: 50px;
      right: 150px;
    }
    .unicorn {
      top: 100px;
      left: 300px;
    }
    .fox {
      top: 200px;
      right: 100px;
    }
    
    @keyframes pandaBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes kittenDance {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ----- Celebration Form ----- */
    #celebrationPage {
      display: none;
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    .celebration-form {
      max-width: 500px;
      margin: 20px auto;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 20px;
      text-align: left;
    }
    .celebration-form h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .celebration-form label {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
    }
    .celebration-form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .celebration-form button {
      padding: 10px 20px;
      font-size: 1em;
      background: #9370DB;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    /* ----- Final Celebration Page ----- */
    #finalPage {
      display: none;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    #finalPage h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.9;
      transform: rotate(45deg);
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Hearts Background -->
  <div id="hearts-container"></div>

  <!-- Landing Page -->
  <div id="landingPage">
    <h1>Kitkat, Will You Be My Valentine?</h1>
    <!-- KitKat chocolate bar image -->
    <img class="kitkat" src="https://via.placeholder.com/400x300.png?text=KitKat+Chocolate+Bar" alt="KitKat Chocolate Bar">
    <div class="button-container">
      <button id="yesBtn" class="btn">Yes</button>
      <button id="noBtn" class="btn dodging">No</button>
    </div>
  </div>

  <!-- Floating Cat Animation -->
  <div class="cat-run"></div>

  <!-- Spread GIFs -->
  <img class="gif panda" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXY3YTBxazllMWJsZXBsOGRlbWFvYW0zZDhhMDhpZHcycndmaWxociZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tpVKvAabWt3G5csMkT/giphy.gif" alt="Bouncing Panda">
  <img class="gif kitten" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Dancing Kitten">
  <img class="gif dog" src="https://media.giphy.com/media/3oEjI6SIIHBm7Gv0Ty/giphy.gif" alt="Running Dog">
  <img class="gif bear" src="https://media.giphy.com/media/l0IylgP6jHcHIVQ20/giphy.gif" alt="Bear">
  <img class="gif unicorn" src="https://media.giphy.com/media/1h8gB6cQHGTfo/giphy.gif" alt="Unicorn">
  <img class="gif fox" src="https://media.giphy.com/media/l2JdUMV8dfclGz56A/giphy.gif" alt="Fox">

  <!-- Celebration Form Page (Hidden by Default) -->
  <div id="celebrationPage"></div>

  <!-- Final Celebration Page (Hidden by Default) -->
  <div id="finalPage"></div>

  <script>
    /* ----- Floating Hearts Logic ----- */
    const heartsContainer = document.getElementById('hearts-container');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = "â¤";
      // Randomize position and size
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.style.animationDuration = Math.random() * 5 + 3 + 's';
      heartsContainer.appendChild(heart);
      // Remove heart after animation
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }
    setInterval(createHeart, 500);

    /* ----- Button Logic ----- */
    document.getElementById('yesBtn').addEventListener('click', () => {
      alert('Yay! I can\'t wait to celebrate together!');
    });
    document.getElementById('noBtn').addEventListener('click', () => {
      alert('Oh no! Why not? I\'ll keep trying!'); 
      // Make the button dodge randomly
      const dodge = () => {
        const x = Math.random() * 80 + 10; // Random X position
        const y = Math.random() * 80 + 10; // Random Y position
        document.getElementById('noBtn').style.left = x + 'vw';
        document.getElementById('noBtn').style.top = y + 'vh';
      };
      dodge();
      setInterval(dodge, 1000);
    });
  </script>
</body>
</html>
