<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kat, Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ----- Reset & Base Styles ----- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow-x: hidden; }
    body {
      background-color: #cbb4e6; /* Light purple */
      font-family: 'Comic Sans MS', sans-serif;
      position: relative;
      padding-top: 30px;
    }

    /* ----- Floating Hearts Background ----- */
    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: rgba(255, 0, 0, 0.7);
      font-size: 24px;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) scale(1.2);
        opacity: 0;
      }
    }

    /* ----- Landing Page ----- */
    #landingPage {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 45px 20px 20px;;
    }
    #landingPage h1 {
      font-size: 2.5em;
      margin-top: 45px;
    }
    /* Use a reliable placeholder image for the KitKat chocolate bar.
       Replace the URL with your preferred image if needed. */
    #landingPage img.kitkat {
      max-width: 400px;
      width: 80%;
      display: block;
      margin: 8px auto;
    }
    .button-container {
      position: relative;
      margin: 20px;
    }
    .btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      background: #732f85;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .dodging {
      position: absolute;
    }

    /* ----- Animated GIFs ----- */
    /* Running Cat (Bottom) */
    .cat-run {
      position: fixed;
      bottom: 10px;
      left: -250px;
      width: 200px;
      animation: catRun 6s linear infinite;
      z-index: 2;
    }
    @keyframes catRun {
    0% {
        left: -250px; /* Start off-screen on the left */
        transform: scaleX(1);
    }
    100% {
        left: 100%; /* End off-screen on the right */
        transform: scaleX(1);
  }
    }
    /* Bouncing Panda (Top Left) */
    .panda {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 300px;
      animation: pandaBounce 4s ease-in-out infinite;
      z-index: 2;
    }
    @keyframes pandaBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    /* Dancing Kitten (Top Right) */
    .kitten {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      animation: kittenDance 3s ease-in-out infinite;
      z-index: 2;
    }
    @keyframes kittenDance {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ----- Celebration Form ----- */
    #celebrationPage {
      display: none;
      position: relative;
      z-index: 1;
      padding: 30px 20px 20px;;
    }
    .celebration-form {
      max-width: 500px;
      margin: 20px auto;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 30px 20px 20px;;
      text-align: left;
    }
    .celebration-form h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .celebration-form label {
      display: block;
      margin: 10px 0;
      font-size: 1.3em;
    }
    .celebration-form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .celebration-form button {
      padding: 10px 20px;
      font-size: 1em;
      background: #9370DB;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
    .celebration-form select {
      font-size: 0.9em;
    }

    /* ----- Final Celebration Page ----- */
    #finalPage {
      display: none;
      text-align: center;
      padding: 45px 20px 20px;;
      position: relative;
      z-index: 1;
    }
    #finalPage h1 {
      margin-bottom: 20px;
      padding-top: 45px;
      font-size: 2em;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.9;
      transform: rotate(45deg);
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    /* ----- Hugging Cats GIF ----- */
    .hugg {
      width: 100%;
      max-width: 700px;
      display: block;
      margin: auto;
    }
    

    /* ----- Mobile Styles ----- */
    @media (max-width: 600px) {
      #landingPage h1 {
        font-size: 2em; /* Smaller font size for the heading */
      }
      .btn {
        padding: 12px 22px; /* Increase button padding */
        font-size: 1em; /* Larger font size for buttons */
      }
      #landingPage img.kitkat {
        width: 60%; /* Ensure the KitKat image is responsive */
        max-width: 200px; /* Limit max width */
      }
      .cat-run, .panda, .kitten {
        width: 90px; /* Smaller GIFs for mobile */
      }
      .cat-run {
        width: 120px; /* Smaller GIFs for mobile */
      }
      .hugg {
        width: 350px; /* Smaller GIFs for mobile */
      }
      .celebration-form {
        max-width: 95%; /* Change to a percentage for responsiveness */
        max-height: 70%;
        padding: 4px; /* Reduce padding */
        margin: 0 auto;
        transform: scale(0.8);
      }
    }

  </style>
</head>
<body>
  <!-- Floating Hearts Background -->
  <div id="hearts-container"></div>

  <!-- Landing Page -->
  <div id="landingPage">
    <h1>Kat, Will You Be My Valentine?</h1>
    <!-- KitKat chocolate bar image (replace URL if needed) -->
    <img class="kitkat" src="pngegg.png" alt="KitKat Chocolate Bar">
    <div class="button-container">
      <button id="yesBtn" class="btn">Yes</button>
      <button id="noBtn" class="btn dodging">No</button>
    </div>
  </div>

  <!-- Animated GIFs -->
  <!-- Running Cat -->
  <img class="cat-run" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXY3YTBxazllMWJsZXBsOGRlbWFvYW0zZDhhMDhpZHcycndmaWxociZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tpVKvAabWt3G5csMkT/giphy.gif" alt="Running Cat">
  <!-- Bouncing Panda -->
  <img class="panda" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Bouncing Panda">
  <!-- Dancing Kitten -->
  <img class="kitten" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Dancing Kitten">


  <!-- Celebration Form Page (Hidden by Default) -->
  <div id="celebrationPage"></div>

  <!-- Final Celebration Page (Hidden by Default) -->
  <div id="finalPage"></div>

  <script>
    /* ----- Floating Hearts Logic ----- */
    const heartsContainer = document.getElementById('hearts-container');
    function createHeart() {
    const hearts = ["❤", "💖", "💕","😻", "💗", "💓","💙", "💞", "💘"];
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)]; // Random heart emoji

    // Random position across the viewport
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';

    // Random size for variety
    const size = Math.random() * 30 + 20; // Size between 10px and 40px
    heart.style.fontSize = `${size}px`;

    // Random animation duration between 4s and 8s
    const duration = Math.random() * 4 + 8;
    heart.style.animationDuration = duration + 's';

    heartsContainer.appendChild(heart);

    // Remove heart after animation completes
    setTimeout(() => heart.remove(), duration * 1000);
    }
    // Initial burst of hearts
    for (let i = 0; i < 70; i++) {
      createHeart();
    }
    // Continuously spawn hearts every 150ms
    setInterval(createHeart, 100);

    /* ----- Revised Dodging "No" Button Logic ----- */
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // Prevent accidental clicking if it happens (just in case)
    noBtn.addEventListener('click', (e) => e.preventDefault());

    // Use both mouse and touch events
    noBtn.addEventListener('mouseover', dodgeButton);
    noBtn.addEventListener('touchstart', dodgeButton);

    function dodgeButton(e) {
      e.preventDefault(); // Prevent the event from triggering a click

      const offset = Math.floor(Math.random() * (60 - 20 + 1)) + 35; // How far away from the Yes button to be
      const noWidth = noBtn.offsetWidth;
      const noHeight = noBtn.offsetHeight;
      
      // Get the Yes button's position relative to the viewport.
      const yesRect = yesBtn.getBoundingClientRect();
      
      let newLeft, newTop;
      let attempts = 0;
      const maxAttempts = 10; // Try a few times to find a spot that doesn't collide
      let foundFreeSpot = false;

      while (!foundFreeSpot && attempts < maxAttempts) {
        attempts++;
        // Randomly choose one of four directions relative to the Yes button:
        const direction = Math.floor(Math.random() * 4);
        
        if (direction === 0) { // above the Yes button
          newLeft = yesRect.left + (yesRect.width - noWidth) / 2;
          newTop = yesRect.top - offset - noHeight;
        } else if (direction === 1) { // below the Yes button
          newLeft = yesRect.left + (yesRect.width - noWidth) / 2;
          newTop = yesRect.bottom + offset;
        } else if (direction === 2) { // left of the Yes button
          newLeft = yesRect.left - offset - noWidth;
          newTop = yesRect.top + (yesRect.height - noHeight) / 2;
        } else if (direction === 3) { // right of the Yes button
          newLeft = yesRect.right + offset;
          newTop = yesRect.top + (yesRect.height - noHeight) / 2;
        }
        
        // Make sure the new coordinates are within the viewport.
        if (newLeft < 0) newLeft = 0;
        if (newTop < 0) newTop = 0;
        if (newLeft + noWidth > window.innerWidth) {
          newLeft = window.innerWidth - noWidth;
        }
        if (newTop + noHeight > window.innerHeight) {
          newTop = window.innerHeight - noHeight;
        }
        
        // Define the rectangle for the No button at the new position.
        const noRect = {
          left: newLeft,
          top: newTop,
          right: newLeft + noWidth,
          bottom: newTop + noHeight
        };
        
        // Check for collision with the Yes button.
        // (No collision if the No button is completely to the left, right, above, or below the Yes button.)
        if (
          noRect.right < yesRect.left ||
          noRect.left > yesRect.right ||
          noRect.bottom < yesRect.top ||
          noRect.top > yesRect.bottom
        ) {
          foundFreeSpot = true;
        }
      }
      
      // Use fixed positioning so that the No button moves relative to the viewport.
      noBtn.style.position = 'fixed';
      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';
    }


    /* ----- Yes Button & Celebration Form ----- */
    yesBtn.addEventListener('click', showCelebrationForm);

    function showCelebrationForm() {
    // Hide landing page
    document.getElementById('landingPage').style.display = 'none';
    // Build the celebration form page
    const celebrationPage = document.getElementById('celebrationPage');
    celebrationPage.style.display = 'block';
    celebrationPage.innerHTML = `
        <div class="celebration-form">
        <h2>Yay! Let's plan our day!</h2>
        <form id="valentineForm">
            <input type="hidden" name="_replyto" value="nima.jafari.614@my.csun.edu">
            <label><input type="checkbox" name="activity" value="small dinner (maybe portos)"> Small Dinner</label>
            <label><input type="checkbox" name="activity" value="froyo"> Froyo</label>
            <label><input type="checkbox" name="activity" value="ice cream"> Ice Cream</label>
            <label><input type="checkbox" name="activity" value="hot coco"> Hot Coco</label>
            <label><input type="checkbox" name="activity" value="coffee"> Coffee</label>
            <label><input type="checkbox" name="activity" value="sweets"> Sweets</label>
            <label><input type="checkbox" name="activity" value="drinks"> Drinks</label>
            <label>
            Should we exchange lil gifts?
            <select name="exchange gift">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            </label>
            <p style="font-weight: bold; color: #D2691E;">Flowers, and Kisses are non-negotiable tho</p>
            <label>
            Or what would be your ideal valentine?
            <input type="text" name="other" placeholder="write it down">
            </label>
            <button type="submit">Send</button>
        </form>
        </div>
    `;

    // Handle form submission
    const form = document.getElementById('valentineForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        const formData = new FormData(form);

        // Send form data to Formspree using Fetch API
        fetch('https://formspree.io/f/xkgozvel', {
        method: 'POST',
        body: formData,
        headers: {
            Accept: 'application/json' // Accept JSON response
        }
        })
        .then(response => {
        if (response.ok) {
            // Handle successful response
            showFinalPage(); // Call your final page function here
        } else {
            // Handle errors
            alert('There was a problem with your submission.');
        }
        })
        .catch(error => {
        console.error('Error:', error);
        alert('There was an error submitting your form.');
        });
    });
    }

    /* ----- Final Celebration Page with Confetti ----- */
    function showFinalPage() {
      document.getElementById('celebrationPage').style.display = 'none';
      const finalPage = document.getElementById('finalPage');
      finalPage.style.display = 'block';
      finalPage.innerHTML = `
        <h1>Danke for being such a LOVE-ly Pookie :))))</h1>
        <img class="hugg" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Two Cats Hugging">
      `;
      startConfetti();
    }
    function startConfetti() {
      const confettiCount = 100;
      const finalPage = document.getElementById('finalPage');
      for (let i = 0; i < confettiCount; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        finalPage.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
